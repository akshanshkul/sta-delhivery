<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <header class="row">
            <div class="col-xs-12">
                <nav class="navbar navbar-default">
                    <div class="container">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="#">Delivery Dashboard</a>
                        </div>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="dashboard.html">Dashboard</a></li>
                            <li><a href="logout.html">Logout</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>

        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 sidebar">
                <ul class="nav nav-pills nav-stacked">
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="orders.html">Orders</a></li>
                    <li><a href="notifications.html">Notifications</a></li>
                    <li class="active"><a href="profile.html">Profile</a></li>
                </ul>
            </nav>

            <!-- Main Content -->
            <div class="col-md-10">
                <h2>Profile Information</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" value="Jane Doe">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" value="jane.doe@example.com">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" class="form-control" id="phone" value="555-1234">
                    </div>
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
